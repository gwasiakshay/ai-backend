services:
  backend:
    build:
      context: ..
      dockerfile: infra/Dockerfile
    container_name: ai-backend
    env_file:
      - ../.env
    depends_on:
      postgres-db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ../app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: always

  worker:
    build:
      context: ..
      dockerfile: infra/Dockerfile
    container_name: ai-worker
    env_file:
      - ../.env
    depends_on:
      postgres-db:
        condition: service_healthy
    volumes:
      - ../app:/app/app
    command: ["python", "-m", "app.worker.run"]
    restart: always

  postgres-db:
    image: postgres:15
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
